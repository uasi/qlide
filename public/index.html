<!DOCTYPE html>
<html>
  <head>
    <title>Qlide</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style type="text/css">
      @import url(http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:200,400);
      @import url(http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
      @import url(http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      body { font-family: 'Droid Serif'; }
      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://gnab.github.io/remark/downloads/remark-latest.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/purify.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </head>
  <body>
    <div class="main-container">
          <div id="main">
            <section>
            <h1>Qlide</h1>
            <p>Turn a Qiita article into a beautiful slide.</p>
            <div class="url-input-group input-group input-group-lg">
              <input type="text" class="form-control url" placeholder="http://qiita.com/uasi/items/...">
              <span class="input-group-btn">
                <button class="btn btn-default go" type="button">Go!</button>
              </span>
            </div>
            </section>
          </div>
    </div>
    <div class="slide-container">
      <textarea id="source" style="display:none;"></textarea>
    </div>
  </body>
</html>
